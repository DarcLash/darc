<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darc Kaline | Lash Designer</title>
    <style>
        /* Reset e Estilos Gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #9D978F 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 90%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 40px 30px;
        }

        /* Foto de Perfil */
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin: 0 auto 15px;
            display: block;
        }

        /* Textos */
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 18px;
            margin-bottom: 5px;
            font-weight: 400;
        }

        .studio-name {
            font-size: 22px;
            color: #333;
            margin: 20px 0 15px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .social-title {
            color: #666;
            font-size: 16px;
            margin: 15px 0 10px;
            font-weight: 600;
        }

        /* Botões */
        .links-container {
            margin: 25px 0;
        }

        .whatsapp-link {
            background: #f8f9fa;
            color: #333;
            padding: 14px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            max-width: 250px;
            margin: 0 auto 15px;
        }

      .social-icons {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-top: 15px;
}

.social-icon {
    color: #fff;
    background: #e9e9e9;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    outline: none;
}

.social-icon i {
    font-size: 24px;
}

.social-icon:focus {
    outline: none;
}

.social-icon.instagram:hover {
    background: #E1306C;
    color: #fff;
}

.social-icon.tiktok:hover {
    background: #000;
    color: #fff;
}


        /* Cores específicas para cada ícone */
        .whatsapp {
            color: #25D366;
        }

        .instagram {
            color: #E1306C;
        }

        .tiktok {
            color: #000000;
        }

        /* Rodapé */
        footer {
            margin-top: 25px;
            font-size: 14px;
            color: #777;
        }
    </style>
    <!-- Ícones do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <img src="foto/lash.png" alt="Darc Kaline" class="profile-img">

        <h1>STUDIO KALINE</h1>
     <span class="subtitle">
  Bem-vinda ao meu cantinho! 💖<br>
  Agende seu horário aqui abaixo.
  ↓
</span>

        <div class="studio-name"></div>

        <div class="links-container">
            <a href="https://wa.me/SEUNUMERO" class="whatsapp-link">
                <i class="fab fa-whatsapp whatsapp"></i> WhatsApp
            </a>
            
 <div class="social-icons">
    <a href="https://instagram.com/dkaline" class="social-icon instagram" title="Instagram">
        <i class="fab fa-instagram"></i>
    </a>
    <a href="https://tiktok.com/@darc_kaline" class="social-icon tiktok" title="TikTok">
        <i class="fab fa-tiktok"></i>
    </a>
</div>

        <footer>
            © <span id="year"></span> Studio Kaline. Todos os direitos reservados.
        </footer>
    </div>

    <script>
        // Atualizar o ano no footer
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
